{% if baskets %}
    <div class="col-lg-5">
                <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                    Корзина <span class="badge badge-secondary badge-pill">{{ total_quantity }}</span>
                </h4>
        {% for basket in baskets %}
            <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ basket.product.name }}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between lh-condensed bg-light">
                            <span class="text-muted">{{ basket.quantity }} шт.</span>
                                <div class="quantity_buttons">
                                    <a href="{% url 'products:basket_item_inc' basket.product.id %}">
                                        <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
                                    </a>
                                    <a href="{% url 'products:basket_item_dec' basket.product.id %}">
                                        <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
                                    </a>
                                </div>
                            <span class="text-muted">{{ basket.sum }} руб.</span>
                            <span class="text-muted">

                                <a href="{% url 'products:basket_delete' basket.id %}" style="text-decoration: none; color: gray;">
                                    <i class="far fa-trash-alt"></i>
                                </a>
                            </span>
                        </li>
                    </ul>
                </div>
        {% endfor %}

                <div class="card mb-3">
                    <div class="card-footer">
                        <p class="float-left">Итого</p>
                        <h4 class="float-right">{{ total_sum }} руб.</h4>
                    </div>
                </div>
                <a href="{% url 'products:order_add' %}">
                    <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
                </a>
    </div>
{% else %}
    <h4 class="mt-3 mb-3 mb-3 text-center">
                    Корзина пуста
    </h4>
{% endif %}
